<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Portal</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container" id="login">
    <h2>Student Login</h2>
    <form action="/login" method="post">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" name="email" required />

      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="password" required />

      <button type="submit">Login</button>
    </form>
    <div class="link">
      Don't have an account? <a href="#signup" onclick="toggleForm('signup')">Sign Up</a>
    </div>
  </div>

  <div class="container" id="signup" style="display: none;">
    <h2>Student sign up</h2>
    <form action="/signup" method="post">
      <label for="signup-name">Full Name</label>
      <input type="text" id="signup-name" name="name" required />

      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" name="email" required />

      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" name="password" required />

      <label for="signup-confirm">Confirm Password</label>
      <input type="password" id="signup-confirm" name="confirm_password" required />

      <button type="submit">Sign Up</button>
    </form>
    <div class="link">
      Already have an account? <a href="#login" onclick="toggleForm('login')">Login</a>
    </div>
  </div>

  <script>
    function toggleForm(form) {
      document.getElementById('login').style.display = form === 'login' ? 'block' : 'none';
      document.getElementById('signup').style.display = form === 'signup' ? 'block' : 'none';
    }
  </script>
</body>
</html>
